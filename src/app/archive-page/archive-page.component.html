<app-header title="Filmarchiv" (search)="search($event)"></app-header>
<div class="content">
  <app-movie-list
    [movieList]="sanitizedMovieList$ | async"
    (openMovie)="openMovie($event)"></app-movie-list>
  <app-pagination
    [pageSize]="(pageSize$ | async) ?? 10"
    [pageIndex]="(pageIndex$ | async) ?? 0"
    [length]="(movieList$ | async)?.length ?? 0"
    (paginator)="paginatorChange($event)"></app-pagination>
</div>
